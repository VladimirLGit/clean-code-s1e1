<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="header">
    <img class="img" src="./eisenhower-matrix.jpg" alt="matrix">
    <a class="more-inf" 
       href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add">      
      <h3><label class="label title" for="new-task">Add Item</label></h3>
      <div class="task-row-wrapper">
        <input 
              id="new-task" 
              class="task input edit-text" 
              type="text">
        <button class="btn">Add</button>
      </div>      
    </section>
    <section class="incompleted">
      <h3 class="title">Todo</h3>
      <ul class="task-list" id="incomplete-tasks">
        <li class="task-item">
          <input type="checkbox">
          <label class="label task">Pay Bills</label>
          <input type="text" class="task input edit-text">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="img" src="./remove.svg">
          </button>
        </li>
        <li class="task-item edit-mode">
          <input type="checkbox">
          <label class="label task">Go Shopping</label>
          <input 
                type="text" 
                value="Go Shopping" 
                class="task input edit-text">
          <button class="btn edit">Save</button>
          <button class="btn delete">
            <img class="img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h3 class="title">Completed</h3>
      <ul class="task-list" id="completed-tasks">
        <li class="task-item">
          <input type="checkbox" checked>
          <label class="label task">See the Doctor</label>
          <input type="text" class="task input edit-text">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
